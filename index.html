<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App</title>
  <link rel="stylesheet" media="all" href="style.css">
</head>
<body>

  <div id="app"></div>
  <script id="layout-template" type="text/template">
    <div id = "top"></div>
    <div id = "main"></div>
  </script>
  <script id="proposal-form-template" type="text/template">
    <textarea />
    <div class="button-container">
      <button>Add Proposal</button>
    </div>
  </script>
  <script id="proposal-list-template" type="text/template">
    <table>
      <thead> 
        <tr><th>Proposals</th></tr>
      </thead>
      <tbody id = "container"></tbody>
    </table>
  </script>
  <script id ="proposal-view-template" type="text/template">
    <td><%= name %></td>
  </script>
  <script id="login-form-template" type="text/template">
    <div class = 'form-row'>
      <p><label for = "username">Username</label></p>
      <p><input type = "text" id = "username" /></p>
    </div>
    <div class = 'form-row'>
      <p><label for = "password">Password</label></p>
      <p><input type = "password" id = "password" /></p>
    </div>
    <div class = 'form-row'>
      <p><button>Login</button></p>
    </p>
  </script>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.1/backbone.marionette.min.js"></script>
  <script src="built.js"></script>

</body>
</html>
